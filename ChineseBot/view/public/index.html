    *[data-tooltip] {
    position: relative;
    }
    *[data-tooltip]::after {
    content: attr(data-tooltip);
    position: absolute;

    top: -5px;
    right: -10px;
    width: 100%;
    pointer-events: none;
    opacity: 0;
    -webkit-transition: opacity .15s ease-in-out;
    -moz-transition: opacity .15s ease-in-out;
    -ms-transition: opacity .15s ease-in-out;
    -o-transition: opacity .15s ease-in-out;
    transition: opacity .15s ease-in-out;

    display: block;
    font-size: 16px;
    font-style: justify;
    font-family: arial;
    color: #4A4A4A;
    line-height: 18px;
    background: #ffffff;
    padding: 8px 8px;
    border-radius: 5px;
    border: 1px solid #c0c0c0;
    box-shadow: 2px 4px 5px rgba(91, 81, 81, 0.4);
    }

    *[data-tooltip]:hover::after {
    opacity: 1;
    }
